<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Analyser</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Research Paper Analyser</h1>
            <p>Upload Research Paper and Analyse it in Short.</p>
        </header>

        <main>
            <section class="chat-container">
                <div id="chat-box" class="chat-box"></div>
                <div class="chat-input-container">
                    <textarea id="user-input" placeholder="Type your message..."></textarea>
                    <button id="send-btn">Send</button>
                    <button id="voice-btn">
                        <img src="mic1.jpg" alt="Microphone" />
                    </button>
                </div>
            </section>

            <section class="upload-container">
                <div id="drop-zone" class="drop-zone">
                    <p>Drag and drop your PDF here or <label for="file-input" class="upload-btn">Select PDF</label></p>
                    <input type="file" id="file-input" accept=".pdf" style="display: none;">
                </div>
                <button id="upload-btn">Upload PDF</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Aradhy Nimkar</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
